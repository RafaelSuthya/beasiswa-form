<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Calon Mahasiswa & Nilai Rata-rata</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
    h2 { color: #2c3e50; }
    table { border-collapse: collapse; width: 100%; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #3498db; color: #fff; }
    tr:nth-child(even) { background: #f2f2f2; }
    button { margin-top: 20px; padding: 10px 20px; background: #3498db; color: white; border: none; cursor: pointer; }
    button:hover { background: #2980b9; }
    .btn-hapus { padding: 5px 10px; background: #e74c3c; color: #fff; border: none; cursor: pointer; }
    .btn-hapus:hover { background: #c0392b; }
  </style>
</head>
<body>
  <h2>Daftar Calon Mahasiswa & Nilai Rata-rata</h2>
  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Rata-rata Bahasa Indonesia</th>
        <th>Rata-rata Bahasa Inggris</th>
        <th>Rata-rata Matematika</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="daftarMahasiswa"></tbody>
  </table>
  <button onclick="window.location.href='beasiswa.html'">Kembali</button>
  <script>
    function renderTable() {
      const data = JSON.parse(localStorage.getItem("mahasiswaBeasiswa") || "[]");
      const tbody = document.getElementById("daftarMahasiswa");
      if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6">Belum ada data.</td></tr>';
      } else {
        tbody.innerHTML = data.map((mhs, idx) => `
          <tr>
            <td>${idx + 1}</td>
            <td>${mhs.nama}</td>
            <td>${mhs.rataBindo}</td>
            <td>${mhs.rataBing}</td>
            <td>${mhs.rataMat}</td>
            <td><button class="btn-hapus" onclick="hapusMahasiswa(${idx})">Hapus</button></td>
          </tr>
        `).join('');
      }
    }

    function hapusMahasiswa(index) {
      let data = JSON.parse(localStorage.getItem("mahasiswaBeasiswa") || "[]");
      if (data.length > index) {
        data.splice(index, 1);
        localStorage.setItem("mahasiswaBeasiswa", JSON.stringify(data));
        renderTable();
      }
    }

    // Render table on page load
    renderTable();
  </script>
</body>
</html>
